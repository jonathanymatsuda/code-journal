<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="beige-background">
  <header class="purple-background">
    <div class="container">
      <div class="row">
        <div class="full-column">
          <h2 class="white-text">Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <form id="journal-form">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
           <img src="images/placeholder-image-square.jpg" alt="journal-image" class="input-box-width border-radius">
          </div>
          <div class="column-half">
            <label for="title-journal" class="header">Title</label>
            <input type="text" name="title" id="title-box" class="input-box-width border-radius" required>
            <label for="photo-url" class="header">Photo URL</label>
            <input type="url" name="url" id="url-box" class="input-box-width border-radius" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes-journal" class="header">Notes</label>
            <textarea name="notes" id="notes-box" class="border-radius"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full text-align-end">
            <button type= "submit" class="save-button purple-background white-text border-radius">Save</button>
          </div>
        </div>
      </form>
    </div>
     <!-- Below this line will be commented out -->
    <div class="container" data-view="entries">
     <div class="row align-items-center space-between">
        <h1>Entries</h1>
        <button class="new-button purple-background white-text border-radius">New</button>
     </div>
      <ul>
       <li>
        <div class="row">
         <div class="column-half">
          <img src="images/placeholder-image-square.jpg" alt="journal-image" class="input-box-width border-radius">
         </div>
         <div class="column-half">
          <h2>Placeholder Title</h2>
          <p>Placeholder Notes</p>
        </div>
       </div>
      </li>
     </ul>
     <ul>
      <li>
       <div class="row">
         <div class="column-half">
           <img src="images/placeholder-image-square.jpg" alt="journal-image" class="input-box-width border-radius">
         </div>
         <div class="column-half">
           <h2>Placeholder Title</h2>
           <p>Placeholder Notes</p>
         </div>
        </div>
       </li>
     </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
