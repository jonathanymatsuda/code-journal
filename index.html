<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="container purple-background">
    <div class="row">
      <div class="full-column">
        <h2 class="white-text">Code Journal</h2>
      </div>
    </div>
  </header>
  <main>
    <div class="container beige-background" data-view="entry-form">
      <form>
        <div class="row">
          <div class="full-column">
            <h1>New Entry</h1>
            <img src="images/placeholder-image-square.jpg" alt="placeholder" class="input-box-width border-radius">
          </div>
        </div>
        <div classs="row">
          <div class="full-column">
            <label for="title-journal">Title</label>
            <div>
            <input type="text" name="title" id="title-box" class="input-box-width border-radius"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="full-column">
            <label for="photo-url">Photo URL</label>
            <div>
            <input type="url" name="url" id="url-insert" class="input-box-width border-radius"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="full-column">
            <label for="notes-journal">Notes</label>
            <div>
            <textarea name="notes" id="notes-box" class="input-box-width border-radius"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="full-column">
            <button class="save-button purple-background white-text border-radius">Save</button>
          </div>
        </div>
      </form>
     </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
