<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="beige-background">
  <header class="orange-background">
    <div class="container">
      <div class="row align-items-base gap-1rem">
        <div class="column-full"></div>
        <h2 class="white-text">Code Journal</h2>
        <a href="#" class="nav-item white-text">Entries</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form id="journal-form" data-view="entry-form" class="application-view">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="journal-image" class="input-box-width border-radius">
          </div>
          <div class="column-half">
            <label for="title-journal" class="header">Title</label>
            <input type="text" name="title" id="title-box" class="input-box-width border-radius" required>
            <label for="photo-url" class="header">Photo URL</label>
            <input type="url" name="url" id="url-box" class="input-box-width border-radius" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes-journal" class="header">Notes</label>
            <textarea name="notes" id="notes-box" class="border-radius"></textarea>
          </div>
        </div>
        <div class="row button-row justify-content-end align-items-center">
          <div class="column-full"></div>
            <button type="button" class="delete-button red-text hidden">Delete Entry</button>
            <button type="submit" class="save-button orange-background white-text border-radius">Save</button>
        </div>
      </form>
      <div id="submissions" data-view="entries" class="hidden application-view">
        <div class="row align-items-center space-between">
          <div class="column-full"></div>
          <h1>Entries</h1>
          <button class="new-button orange-background white-text border-radius">New</button>
        </div>
        <div class="row text-align-center no-entries">
          <div class="column-full">
            <p>No entries have been recorded</p>
          </div>
        </div>
        <ul id="entries-list">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
